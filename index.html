<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,300&display=swap"
    rel="stylesheet" />
  <title>Pokedex</title>
</head>

<body>
  <div class="content">
    <header class="header">
      <img class="header__icon" src="https://img.icons8.com/color/50/000000/pokeball.png" />
      <h1 class="header__title">PokeDex</h1>
    </header>
    <main class="info">
      <section class="info__seccion">
        <article class="info__pokemon">
          <section class="info__principal">
            <header class="titulo">
              <img src="assets/Charizard icon.png" class="titulo__icon">
              <h2 class="titulo__nombre">CHARIZARD</h2>
            </header>
            <figure class="info__content__img">
              <img src="assets/Charizard 500.png" class="info__imagen" alt="Pokemon imagen">
            </figure>
          </section>
          <section class="info__descripcion">
            <article class="info__item">
              <div class="item">
                <div class="item__key">
                  No
                </div>
                <div class="item__value">                
                  006                
                </div>
              </div>
              <div class="item">
                <div class="item__key">
                  Level
                </div>
                <div class="item__value">
                  100
                </div>
              </div>
            </article>
            <article class="info__item">
              <div class="item">
                <div class="item__key">
                  Type
                </div>
                <div class="item__value">
                  Fire
                </div>
              </div>
              <div class="item">
                <div class="item__key">
                  Hability
                </div>
                <div class="item__value">
                  Flames
                </div>
              </div>
            </article>
            <article class="info__item">
              <div class="item">
                <div class="item__key">
                  Height
                </div>
                <div class="item__value">
                  1.7m
                </div>
              </div>
              <div class="item">
                <div class="item__key">
                  Weight
                </div>
                <div class="item__value">
                  90.5 Kg
                </div>
              </div>
            </article>            
          </section>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__titulo">
        Others
      </div>
      <section class="footer__item">
        <figure class="footer__img__content">
          <img class="footer__img" src="assets/charmander.png" alt="">
        </figure>
        <figure class="footer__img__content">
          <img class="footer__img" src="assets/charmander.png" alt="">
        </figure>
      </section>
      <section class="footer__item">
        <figure class="footer__img__content">
          <img class="footer__img" src="assets/charmander.png" alt="">
        </figure>
        <figure class="footer__img__content">
          <img class="footer__img" src="assets/charmander.png" alt="">
        </figure>
      </section>
    </footer>
  </div>
</body>

</html>
